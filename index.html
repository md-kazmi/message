<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Will you say Yes? ðŸ˜Š</h2>
    <button id="yes" onclick="alert('Yay! â¤ï¸')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
  </script>

</body>
</html>
